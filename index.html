<!DOCTYPE html>
<html lang="en">
<head>
	<title>TinyTD</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/turrets.js"></script>
	<script type="text/javascript" src="js/monster.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="main()" bgcolor="#777">
	<img hidden id="art" src="assets/art.png">
	<audio hidden id="hurt" src="assets/hurt.wav"></audio>
	<audio hidden id="ping" src="assets/ping.wav"></audio>
	<audio hidden id="select" src="assets/select.wav"></audio>

	<center>
		<div><canvas tabindex="1" id="game_canvas">
			No Canvas support or javascript is disabled
		</canvas></div>
		<div>
			<span>Scale:</span>
			<button id="scale1">1</button>
			<button id="scale2">2</button>
			<button id="scale3">3</button>
			<button id="scale4">4</button>
			<button id="scale5">5</button>
		</div>

</html>
